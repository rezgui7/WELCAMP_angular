
<!---single product details---->
<div class="small-container single-product">
    <div class="row">
        
            <div class="col-6">

                <div class="mt-2" style="width: 800px;">
                    <img [src]="tool.images[selectedProductIndex].url" class="product-zoom-image" >
                </div>
    <br>
    <br>
    <br>
    <br>
                <div class="mt-2">
                    <mat-grid-list cols="3" gutterSize="10" style="height: 800px; width: 800px;"  >
                        <mat-grid-tile *ngFor="let file of tool.images; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                            <img [src]="file.url" style="height: 100px; width: 100px;" >
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
               
            </div>
        
        <div class="col-2">
            <div class="mt-3">
                <h2>{{tool.toolName}}</h2>
            </div>
            <div class="mt-3">
                Description: <br>
                {{tool.description}}
            </div>
            <div class="mt-3">
                Brand: <br>
                {{tool.brand}}
            </div>
            <div class="mt-3">
                <b>Rs. {{tool.price}}</b>&nbsp;&nbsp;<!--<b style="text-decoration: line-through;">{{product.productActualPrice}}</b>-->
            </div>
           <input type="number" value="1" #quantity>
           <a  class="btn"(click)="addToCart(quantity.value,tool.idToolOffer)">Add to cart</a>
                <i class="fa fa-star-o" ></i>
                <h3>Product Details </h3>
                <br>
        </div>

    </div>
</div>
<!---titles-->
 <div class="small-container">
     <div class="row row2">
         <h2>Related Products</h2>
         <a href="/product" routerLink="/user/toolsOffer">ViewMore</a>
     </div>
 </div>
 <router-outlet></router-outlet>
    
  <!----featured products--->
  <section *ngFor="let p of listTools">
  <div class="smallcontainer">
    
      <div class="row">
        
          <div class="col-4">
            
              <img [src]="p.images[0].url">
              <h4>{{p.toolName}}</h4>
              <div class="rating">
                <i class="fa fa-star-o" ></i>
                <i class="fa fa-star-o" ></i>
                <i class="fa fa-star-o" ></i>
                <i class="fa fa-star-o" ></i>

              </div>
              <p>${{p.price}}</p>
             
          </div>
        
      </div>
    
      
       
      
              
    </div>
</section>
    




<!---js file product gallery-0-->
<script>
    var ProductImg = document.getElementById("productImg");
    var SmallImg = document.getElementsByClassName("small-img");
    /* it is a list of two elemets so we will add an array */
    SmallImg[0].onclick= function()
    {
        ProductImg.src =   SmallImg[0].src;
    }
    SmallImg[1].onclick= function()
    {
        ProductImg.src =   SmallImg[1].src;
    }
</script>
